<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link href="./css/fontAwesome.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header-->
    <header>
      <div class="logo-container">
        <img src="./assets/logo.png" class="logo" />
      </div>
      <nav>
        <ul class="nav-menu">
          <li>
            <a href="#">
              <div>
                <i class="fa fa-home"></i>
                <span class="title">Home</span>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div>
                <i class="fa fa-box-open"></i>
                <span class="title">Categories</span>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div>
                <i class="fa fa-user"></i>
                <span class="title">Authors</span>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div>
                <i class="fa fa-info"></i>
                <span class="title">About us</span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!--secions-->
    <section class="hero">
      <div class="hero-overlay">
        <div class="hero-content">
          <h1>My book store</h1>
          <h3>Read more . Success more</h3>
        </div>
      </div>
    </section>

    <section class='grid-container'>
        <h3 class="grid-title">Categories</h3>
        <div class="grid-content">
            <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/detective.png" />
                    <span>50 books</span>
                    <h4>Detective</h4>
                </div>
            </div>

             <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/bio.png" />
                    <h4>Biography</h4>
                </div>
            </div>

             <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/sci.png" />
                    <h4>Science Fiction</h4>
                </div>
            </div>

             <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/chi.png" />
                    <h4>NonFiction</h4>
                </div>
            </div>

             <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/graphic.png" />
                    <h4>Graphic Novel</h4>
                </div>
            </div>

             <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/romantic.png" />
                    <h4>Romance</h4>
                </div>
            </div>

             <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/child.png" />
                    <h4>Children Literature</h4>
                </div>
            </div>

             <div class="grid-item">
                <div class="category-card">
                    <img src="./assets/adv.png" />
                    <h4>Detective</h4>
                </div>
            </div>
        </div>
    </section>

    </section>

    <!--end sections-->
    <!--footer-->
    <footer></footer>
    <script src="./js/script.js"></script>
    <script src="./js/fontAwesome.js"></script>
  </body>
</html>
